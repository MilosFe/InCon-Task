<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Html5 framework</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/toastr.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- endbuild -->
</head>
<base href="/">

<body>
    <!-- Push Menu -->
    <div class="push-menu">
        <span class="logo_main"> <i class="fa fa-circle"></i> <span class="logo-text">Logo</span></span>
        <ul class="menu-list">
            <li><a href="#"><i class="fa fa-circle"></i> <span class="menu-list_item">Item1</span> </a></li>
            <li><a href="#"><i class="fa fa-circle"></i><span class="menu-list_item">Item2</span></a></li>
            <li><a href="#"><i class="fa fa-circle"></i><span class="menu-list_item">Item3 Editor</span></a></li>
        </ul>
    </div>

    <!-- Header and Navigation -->
    <header class="header-top">
        <div class="wrapper">
            <span class="header-menu fa fa-bars"></span>
            <nav class="navigation">
                <ul class="navigation-list">
                    <li class="navigation-item">
                        <a href="#"><i class="fa fa-power-off"></i></a>
                    </li>
                    <li class="navigation-item">
                        <a class="menu-list_search" href="#"><i class="fa fa-columns"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <aside class="search-aside">
        <div class="searchbox">
            <input type="text" placeholder="Name, Order or Prodcut.No" />
            <button>
                <i class="fa fa-search" aria-hidden="true"></i><i class="fa fa-caret-down" aria-hidden="true"></i>
            </button>
        </div>

    </aside>

    <section class="admin-section">
        <form action="">
            <div class="form-group">
                <label for="" class="inline-label">
                    <input class='radio-year' type="radio" name="date" value="year"> Year:
                </label>
                <select class="year-options">
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                </select>
            </div>
            <div class="form-group">
                <label for="" class="inline-label">
                    <input class='radio-interval' type="radio" name="date" value="interval"> Interval:
                </label>
                <input class="datetime small-input" type="datetime" name="" id="" placeholder="2016-09-98"><i class="fa fa-calendar"></i> <span class="input-separator">-</span>
                <input class="datetime small-input" type="datetime" name="" id="" placeholder="2017-09-98"><i class="fa fa-calendar"></i>
            </div>
            <div class="form-group">
                <label for="" class="inline-label">Edited by: </label>
                <select class="input-full">
                    <option value="all">[ALL]</option> 
                </select>
            </div>
            <div class="form-group">
                <label for="" class="inline-label">Edited by </label>
                <select class="input-full">
                    <option value="all">[ALL]</option> 
                </select>
            </div>
        </form>
    </section>

    <!-- End of Footer -->
    <!--build:js js/main.min.js -->
    <script src="/js/vendor/jquery.min.js"></script>
    <script src="js/vendor/toastr.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>


    <!-- endbuild -->

</body>

</html>
